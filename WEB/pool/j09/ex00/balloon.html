<html>
    <head>
        <style>
            #balloon
            {
                height: 200px;
                width: 200px;
                border-radius: 100px;
                background-color: red;
            }
        </style>
        <script>
            var size = 200;
            var color = new Array('red', 'green', 'blue');
            var i = 0;
            function blow()
            {
                var balloon = document.getElementById('balloon');
                if (size > 420)
                    size = 200;
                else
                    size += 10;
                balloon.style.width = size+'px';
                balloon.style.height = size+'px';
                balloon.style.borderRadius = (size / 2) +'px';
                i = (i + 1) % 3;
                balloon.style.backgroundColor = color[i];
            }
            function shrink()
            {
                var balloon = document.getElementById('balloon');
                if (size > 200)
                {
                    size -= 5;
                    balloon.style.width = size+'px';
                    balloon.style.height = size+'px';
                    balloon.style.borderRadius = (size / 2) +'px';
                    --i;
                    if (i < 0)
                    i = 2;
                    balloon.style.backgroundColor = color[i];
                }
            }
        </script>
    </head>
    <body>
        <div id="balloon" onclick="blow();" onmouseout="shrink()"></div>
    </body>
</html>
